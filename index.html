
<!DOCTYPE html>
<html lang="pt-BR" style="min-height:0;padding:0;margin:0;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV OK - Sua TV Online</title>
    <meta name="description" content="Transmitindo música, notícias e entretenimento 24 horas por dia" />
    
    <!-- Preconnect para fontes e recursos externos -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    
    <!-- Preconnect para Supabase - economiza 300ms no LCP -->
    <link rel="preconnect" href="https://hnbsjqhdtiwhcjcqkeoa.supabase.co">
    <link rel="dns-prefetch" href="https://hnbsjqhdtiwhcjcqkeoa.supabase.co">
    
    <!-- Preconnect para YouTube - otimiza carregamento de thumbnails -->
    <link rel="preconnect" href="https://img.youtube.com">
    <link rel="dns-prefetch" href="https://img.youtube.com">
    
    <!-- Preload de recursos críticos -->
    <link rel="preload" href="styles.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <link rel="preload" href="/imagens/logoi.webp" as="image" type="image/webp">
    <!-- Preload da primeira imagem para LCP -->
    <link rel="preload" href="/imagens/placeholder.svg" as="image" type="image/svg+xml">
    <noscript><link rel="stylesheet" href="styles.css"></noscript>
    
    <!-- Google Fonts com display=swap para não bloquear renderização -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" media="print" onload="this.media='all'">
    <noscript><link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet"></noscript>
    
    <link rel="icon" type="image/x-icon" href="/imagens/logox.ico" />
    
    <!-- CSS crítico inline para evitar render-blocking -->
    <style>
      /* CSS crítico para renderização inicial */
      html, body {
        min-height: 0 !important;
        padding: 0 !important;
        margin: 0 !important;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      }
      .container {
        min-height: 0 !important;
        padding-bottom: 0 !important;
        margin-bottom: 0 !important;
      }
      #root {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
      /* Fallback para fontes enquanto carregam */
      /* font-display: swap; removido pois só funciona em @font-face */
    </style>
</head>
<body style="min-height:0;padding:0;margin:0;">
    <!-- Imagem de placeholder para LCP - será substituída pelo React -->
    <img 
      src="/imagens/placeholder.svg" 
      alt="TV OK - Carregando..." 
      style="position: absolute; top: -9999px; left: -9999px; width: 400px; height: 160px;"
      fetchpriority="high"
      loading="eager"
    />
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
</body>
</html>
